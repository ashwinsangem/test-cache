name: Cache Local
on:
  workflow_dispatch:

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
    - uses: actions/cache@b13b69db368ea1b3533a8556b4066e7063650f48
      id: cache
      with:
        path: /tmp/datacache
        key: ubuntu_cache_50_10
    - if: steps.cache.outputs.cache-hit != 'true'
      run: |
        rm -rf /tmp/datacache
        mkdir -p /tmp/datacache
        for y in {0..54};do openssl rand -out /tmp/datacache/data$y  -base64 $(( 50 * 2**20 * 3/4 )); done 
        du -sh /tmp/datacache
